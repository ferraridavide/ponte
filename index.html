<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponte di Bressana - Direzione</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Inter", sans-serif;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        color: white;
        transition: background-color 0.5s ease;
      }

      .verso-pavia {
        background-color: #0077b6;
      }
      .verso-bressana {
        background-color: #0096c7;
      }
      .alternato {
        background-color: #fca311;
      }
      .chiuso {
        background-color: #e63946;
      }

      #direction-text {
        font-size: clamp(2.5rem, 15vw, 8rem);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin: 0;
      }

      #until-text {
        font-size: clamp(1rem, 4vw, 2rem);
        font-weight: 500;
        opacity: 0.9;
        position: absolute;
        bottom: 9vh;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
      }

      #official-link {
        position: absolute;
        bottom: 4vh;
        font-size: clamp(0.8rem, 2.5vw, 1.1rem);
        font-weight: normal;
        color: rgba(255, 255, 255, 0.85);
        text-decoration: underline;
        transition: color 0.3s ease;
      }

      #official-link:hover {
        color: rgba(255, 255, 255, 1);
      }

      #clock {
        position: absolute;
        top: 3vh;
        font-size: clamp(0.9rem, 3vw, 1.5rem);
        font-weight: 500;
        opacity: 0.8;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 8px 16px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div id="clock"></div>
      <h1 id="direction-text">Caricamento...</h1>
      <p id="until-text"></p>
      <a
        id="official-link"
        href="https://www.comune.verruapo.pv.it/it-it/avvisi/2025/viabilita-e-trasporti/chiusura-ponte-po-bressana-inizio-lavori-nuovi-orari-di-circolazione-359314-1-088271a9de5ce8cc2bb5d5392a3c3a73"
        target="_blank"
        rel="noopener noreferrer"
        >Consulta la pagina ufficiale</a
      >
    </div>

    <script>
      const directionTextElement = document.getElementById("direction-text");
      const untilTextElement = document.getElementById("until-text");
      const containerElement = document.getElementById("container");
      const clockElement = document.getElementById("clock");

      const schedules = {
        schedule1: {
          endDate: new Date("2025-08-11T00:00:00"),
          weekday: [
            {
              start: 23,
              end: 5,
              direction: "PONTE CHIUSO",
              until: "fino alle 05:00",
              class: "chiuso",
              crossesMidnight: true,
            },
            {
              start: 5,
              end: 6,
              direction: "SENSO ALTERNATO",
              until: "fino alle 06:00",
              class: "alternato",
            },
            {
              start: 6,
              end: 14,
              direction: "VERSO PAVIA",
              until: "fino alle 14:00",
              class: "verso-pavia",
            },
            {
              start: 14,
              end: 21,
              direction: "VERSO BRESSANA",
              until: "fino alle 21:00",
              class: "verso-bressana",
            },
            {
              start: 21,
              end: 23,
              direction: "SENSO ALTERNATO",
              until: "fino alle 23:00",
              class: "alternato",
            },
          ],
          weekend: [
            {
              start: 23,
              end: 5,
              direction: "PONTE CHIUSO",
              until: "fino alle 05:00",
              class: "chiuso",
              crossesMidnight: true,
            },
            {
              start: 5,
              end: 6,
              direction: "SENSO ALTERNATO",
              until: "fino alle 06:00",
              class: "alternato",
            },
            {
              start: 6,
              end: 14,
              direction: "VERSO BRESSANA",
              until: "fino alle 14:00",
              class: "verso-bressana",
            },
            {
              start: 14,
              end: 21,
              direction: "VERSO PAVIA",
              until: "fino alle 21:00",
              class: "verso-pavia",
            },
            {
              start: 21,
              end: 23,
              direction: "SENSO ALTERNATO",
              until: "fino alle 23:00",
              class: "alternato",
            },
          ],
        },

        schedule2: {
          endDate: new Date("2026-07-01T00:00:00"),
          weekday: [
            {
              start: 21,
              end: 6,
              direction: "SENSO ALTERNATO",
              until: "fino alle 06:00",
              class: "alternato",
              crossesMidnight: true,
            },
            {
              start: 6,
              end: 14,
              direction: "VERSO PAVIA",
              until: "fino alle 14:00",
              class: "verso-pavia",
            },
            {
              start: 14,
              end: 21,
              direction: "VERSO BRESSANA",
              until: "fino alle 21:00",
              class: "verso-bressana",
            },
          ],
          weekend: [
            {
              start: 21,
              end: 6,
              direction: "SENSO ALTERNATO",
              until: "fino alle 06:00",
              class: "alternato",
              crossesMidnight: true,
            },
            {
              start: 6,
              end: 14,
              direction: "VERSO BRESSANA",
              until: "fino alle 14:00",
              class: "verso-bressana",
            },
            {
              start: 14,
              end: 21,
              direction: "VERSO PAVIA",
              until: "fino alle 21:00",
              class: "verso-pavia",
            },
          ],
        },
      };

      function getCurrentStatus(now) {
        const hour = now.getHours();
        const day = now.getDay();
        const isWeekend = day === 0 || day === 6;

        let activeScheduleData = null;
        if (now < schedules.schedule1.endDate) {
          activeScheduleData = schedules.schedule1;
        } else if (now < schedules.schedule2.endDate) {
          activeScheduleData = schedules.schedule2;
        }

        if (!activeScheduleData) {
          return {
            direction: "TRANSITO REGOLARE",
            until: "",
            styleClass: "verso-pavia",
          };
        }

        const daySchedule = isWeekend
          ? activeScheduleData.weekend
          : activeScheduleData.weekday;

        for (const slot of daySchedule) {
          if (slot.crossesMidnight) {
            if (hour >= slot.start || hour < slot.end) {
              return {
                direction: slot.direction,
                until: slot.until,
                styleClass: slot.class,
              };
            }
          } else {
            if (hour >= slot.start && hour < slot.end) {
              return {
                direction: slot.direction,
                until: slot.until,
                styleClass: slot.class,
              };
            }
          }
        }

        return { direction: "ERRORE ORARIO", until: "", styleClass: "chiuso" };
      }

      function updateDirection() {
        const now = new Date();

        const formattedTime = now.toLocaleTimeString("it-IT", {
          hour: "2-digit",
          minute: "2-digit",
        });
        const formattedDate = now.toLocaleDateString("it-IT", {
          weekday: "long",
          day: "numeric",
          month: "long",
        });
        clockElement.textContent = `${formattedDate} - ${formattedTime}`;

        const status = getCurrentStatus(now);
        directionTextElement.textContent = status.direction;
        untilTextElement.textContent = status.until;
        containerElement.className = `container ${status.styleClass}`;
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateDirection();
        setInterval(updateDirection, 10000);
      });
    </script>
  </body>
</html>
